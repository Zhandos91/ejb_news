<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:outputLabel value="Add news"/>
</f:view>

<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel value="News Title:"/>
        <h:inputText value="#{newsBean.news.title}"></h:inputText>
        <h:outputLabel value="News Date:"/>
        <h:inputText value="#{newsBean.news.date}"></h:inputText>
        <h:outputLabel value="Brief:"/>
        <h:inputTextarea value="#{newsBean.news.brief}" rows="5" cols="35"></h:inputTextarea>
        <h:outputLabel value="Content:"/>
        <h:inputTextarea value="#{newsBean.news.content}" rows="7" cols="35"></h:inputTextarea>

    </h:panelGrid>
    <div style="margin-left: 100px">
        <h:commandButton value="SAVE" action="#{newsManager.add(newsBean.news)}"/>
        <h:commandButton value="CANCEL" action="index"></h:commandButton>
    </div>

</h:form>

</html>
