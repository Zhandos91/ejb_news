<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:outputLabel value="Adding news"/>
</f:view>

<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel value="News Title:" />
        <h:inputText value="#{NewsBean.news.title}"></h:inputText>
        <h:outputLabel value="News Date:" />
        <h:inputText value="#{NewsBean.news.date}"></h:inputText>
        <h:outputLabel value="Brief:" />
        <h:inputText value="#{NewsBean.news.brief}"></h:inputText>
        <h:outputLabel value="Content:" />
        <h:inputText value="#{NewsBean.news.content}"></h:inputText>
        <h:outputLabel></h:outputLabel>
        <h:commandButton value="Submit" action="#{NewsManager.add(NewsBean.news)}"/>
    </h:panelGrid>



            <!--<f:setPropertyActionListener target="#{News}" value="#{News}" />-->


</h:form>

</html>
