<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
    <ui:composition>
        <h:form>
            <ui:repeat value="#{NewsManager.getList()}" var="news">

                <div style="padding-top:50px; margin-bottom: 50px; border:1px solid; background-color: darkgoldenrod">
                    <h:outputLabel style="float:left">#{news.title}</h:outputLabel>
                    <h:outputLabel style="float: right">#{news.date}</h:outputLabel>
                    <br/>

                    <div style="padding-top:10px;width:80%">
                        <h:outputLabel value="#{news.brief}"/>
                    </div>
                    <br/>

                    <div style="float: right;">

                        <h:commandLink style="padding-right: 10px" action="viewNewsPage" value="view">
                            <f:setPropertyActionListener target="#{NewsBean.news.title}" value="#{news.title}"/>
                            <f:setPropertyActionListener target="#{NewsBean.news.date}" value="#{news.date}"/>
                            <f:setPropertyActionListener target="#{NewsBean.news.brief}" value="#{news.brief}"/>
                            <f:setPropertyActionListener target="#{NewsBean.news.content}" value="#{news.content}"/>
                            <f:setPropertyActionListener target="#{NewsBean.news.id}" value="#{news.id}"/>
                        </h:commandLink>

                        <h:commandLink style="padding-right: 10px" action="editNewsPage" value="edit">
                            <f:setPropertyActionListener target="#{NewsBean.news.title}" value="#{news.title}"/>
                            <f:setPropertyActionListener target="#{NewsBean.news.date}" value="#{news.date}"/>
                            <f:setPropertyActionListener target="#{NewsBean.news.brief}" value="#{news.brief}"/>
                            <f:setPropertyActionListener target="#{NewsBean.news.content}" value="#{news.content}"/>
                            <f:setPropertyActionListener target="#{NewsBean.news.id}" value="#{news.id}"/>
                        </h:commandLink>

                        <!--<h:outputText value="#{news.id}" />-->
                        <h:selectBooleanCheckbox value="#{checkBoxHandler.checkMap[news.id]}">
                        </h:selectBooleanCheckbox>
                    </div>
                </div>

            </ui:repeat>

            <div style="float: right">
                <h:commandButton value="Delete" type="submit" action="#{NewsManager.removeAll()}"/>
            </div>

        </h:form>

    </ui:composition>
</h:body>
</html>
