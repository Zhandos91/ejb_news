<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="News view"/><br/><br/>

    <!--<h:outputLabel value="#{News.title}"/>-->
    <!--<h:outputLabel value="#{News.getTitle()}"/>-->
</f:view>

<h:form>

    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel value="News Title"/>
        <h:outputLabel value="#{NewsBean.news.title}" ></h:outputLabel>
        <h:outputLabel value="News Date"/>
        <h:outputLabel value="#{NewsBean.news.date}"></h:outputLabel>
        <h:outputLabel value="Brief"/>
        <h:outputLabel value="#{NewsBean.news.brief}" ></h:outputLabel>
        <h:outputLabel value="Content"/>
        <h:outputLabel value="#{NewsBean.news.content}" ></h:outputLabel>
    </h:panelGrid>

    <div style="float: right">
        <h:commandButton value="EDIT" action="editNewsPage" >
            <h:inputHidden value="#{NewsBean.news.title}"></h:inputHidden>
            <h:inputHidden value="#{NewsBean.news.date}"></h:inputHidden>
            <h:inputHidden value="#{NewsBean.news.brief}"></h:inputHidden>
            <h:inputHidden value="#{NewsBean.news.content}"></h:inputHidden>
            <h:inputHidden value="#{NewsBean.news.id}"></h:inputHidden>
        </h:commandButton>
        <h:commandButton value="DELETE" type="submit" action="#{NewsManager.remove(NewsBean.news.id)}" />
    </div>

</h:form>


</html>
